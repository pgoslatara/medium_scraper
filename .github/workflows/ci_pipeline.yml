name: ci_pipeline

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      ingestion_lookback_days:
        description: The number of days into the past for which to ingest data for
        required: true
        default: 2

env:
  CICD_RUN: True
  DATA_DIR: "/home/runner/work/medium_scraper/medium_scraper/output"
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  INGESTION_LOOKBACK_WINDOW: '${{ github.event.inputs.ingestion_lookback_days || 2 }}'
  PAT_GITHUB:  ${{ secrets.PAT_GITHUB }}

jobs:
  ci_pipeline:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        python-version:
        - "3.11"

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/cache@v3
        name: Configure pip caching
        with:
          path: ~/.cache/pip
          key: ubuntu-20.04-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - run: pip install -e .

      - run: spacy download en_core_web_sm

      - run: pre-commit run -a

      - run: ingestion

      - run: transformation

      - run: data_products
        env:
          RECIPIENT_EMAIL_ADDRESS: 123@mailslurp.com
          SENDER_EMAIL_ADDRESS: ${{ secrets.SENDER_EMAIL_ADDRESS }}
          SENDER_EMAIL_PASSWORD: ${{ secrets.SENDER_EMAIL_PASSWORD }}

  dev_container:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build container and run commands
        uses: devcontainers/ci@v0.3
        env:
          CICD_RUN: True
          INGESTION_LOOKBACK_WINDOW: '${{ github.event.inputs.ingestion_lookback_days }}'
          PAT_GITHUB: ${{ secrets.PAT_GITHUB }}
          RECIPIENT_EMAIL_ADDRESS: 123@mailslurp.com
          SENDER_EMAIL_ADDRESS: ${{ secrets.SENDER_EMAIL_ADDRESS }}
          SENDER_EMAIL_PASSWORD: ${{ secrets.SENDER_EMAIL_PASSWORD }}
        with:
          runCmd: ingestion && transformation && data_products
          env: |
            CICD_RUN
            DATA_DIR=/workspaces/medium_scraper/output
            GITHUB_TOKEN=dummy_value
            INGESTION_LOOKBACK_WINDOW
            PAT_GITHUB
            RECIPIENT_EMAIL_ADDRESS
            SENDER_EMAIL_ADDRESS
            SENDER_EMAIL_PASSWORD

  automerge_pull_requests:
    needs: [ci_pipeline, dev_container]
    runs-on: ubuntu-latest
    steps:
      - name: Merge pull request
        uses: pascalgn/automerge-action@v0.15.6
        env:
          MERGE_METHOD: "squash"
