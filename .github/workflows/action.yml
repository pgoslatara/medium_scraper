name: Run application medium_scraper

on:
  workflow_dispatch:
    inputs:
      medium_blog_lookback_days:
        description: The number of days (up to but mot including today) for which to search for
        required: true
        default: 7
  schedule:
    - cron: "0 9 * * 5"

env:
  DATA_DIR: "/home/runner/work/medium_scraper/medium_scraper/output"
  MEDIUM_BLOG_LOOKBACK_WINDOW: '${{ github.event.inputs.medium_blog_lookback_days }}'

jobs:
  run_main_py_and_save_to_repo:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        python-version:
        - "3.8"
        - "3.9"
        - "3.10"
        - "3.11"

    steps:

      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/cache@v3
        name: Configure pip caching
        with:
          path: ~/.cache/pip
          key: ubuntu-20.04-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - run: pip install -e .

      - run: pre-commit run -a

      - name: Run main
        run: main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SENDER_EMAIL_ADDRESS: ${{ secrets.SENDER_EMAIL_ADDRESS }}
          SENDER_EMAIL_PASSWORD: ${{ secrets.SENDER_EMAIL_PASSWORD }}
          RECIPIENT_EMAIL_ADDRESS: ${{ secrets.RECIPIENT_EMAIL_ADDRESS }}

      - uses: EndBug/add-and-commit@v9
        if: ${{ matrix.python-version == '3.11' && (github.event_name == 'schedule' || github.ref == 'refs/heads/main') }}
        with:
          author_name: Github Actions
          author_email: actions@github.com
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to GitHub Pages
        if: ${{ matrix.python-version == '3.11' && (github.event_name == 'schedule' || github.ref == 'refs/heads/main') }}
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: /home/runner/work/medium_scraper/medium_scraper/output/bi
